        <!--        Direct pomodoro-->
        <div id="direct_pomodoro_selector_section">
            Direct pomodoro
            <form>
                <div>
                    <div>
                        <label for="total_time_direct_id">
                            Enter total time you want to work on
                        </label>
                        <input
                                type="number"
                                min="0"
                                name="totalTimeDirect"
                                id="total_time_direct_id"
                        />
                    </div>
                    <div>
                        <label for="time_type_direct_id">Select time format</label>
                        <select name="timeTypeDirect" id="time_type_direct_id">
                            <option value="--">---</option>
                            <option value="hour">Hour</option>
                            <option value="minute">Minute</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="rest_time_id"> Enter rest time </label>
                    <input type="number" min="0" name="restTime" id="rest_time_id"/>
                </div>
                <div>
                    <button type="submit" id="start_direct_pomodoro">Start</button>
                    <button type="reset" id="re_start_direct_pomodoro">Re-start</button>
                </div>
            </form>
